<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>俄羅斯方塊</h1>
            <div class="score-section">
                <p>分數: <span id="score">0</span></p>
                <p>消除的行數: <span id="lines">0</span></p>
                <p>等級: <span id="level">1</span></p>
                <p>最高分: <span id="highScore">0</span></p>
            </div>
            
            <div class="next-piece-section">
                <h2>下一個方塊</h2>
                <canvas id="nextPiece" width="100" height="100"></canvas>
            </div>
            
            <div class="controls">
                <button id="startBtn">開始遊戲</button>
                <button id="pauseBtn">暫停</button>
                <button id="resetBtn">重新開始</button>
            </div>
            
            <div class="theme-toggle">
                <label for="themeSwitch">主題: </label>
                <button id="themeBtn">切換主題</button>
            </div>
            
            <div class="instructions">
                <h2>操作說明</h2>
                <p>← →：左右移動</p>
                <p>↑：旋轉方塊</p>
                <p>↓：加速下落</p>
                <p>空格：直接落到底部</p>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="tetris" width="300" height="600"></canvas>
            
            <!-- 觸控控制按鈕 (只在移動設備上顯示) -->
            <div class="touch-controls">
                <div class="touch-row">
                    <button id="rotateBtn">旋轉</button>
                </div>
                <div class="touch-row">
                    <button id="leftBtn">◀</button>
                    <button id="downBtn">▼</button>
                    <button id="rightBtn">▶</button>
                </div>
                <div class="touch-row">
                    <button id="dropBtn">落下</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
