<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集 | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .project-card {
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .dark-mode header {
            background-color: #2d2d2d;
            border-color: #3d3d3d;
        }
        
        .dark-mode .project-card {
            background-color: #2d2d2d;
            border-color: #3d3d3d;
        }
        
        .dark-mode .project-card p {
            color: #a0a0a0;
        }
        
        .dark-mode footer {
            background-color: #2d2d2d;
            border-color: #3d3d3d;
        }
        
        .dark-mode #theme-toggle:hover {
            background-color: #3d3d3d;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <header class="py-6 border-b border-gray-200 bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 md:px-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">
                <a href="/" class="hover:text-indigo-600 transition-colors">作品集</a>
            </h1>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 md:px-6 py-10 flex-grow">
        <section class="mb-12 text-center">
            <h2 class="text-4xl font-bold mb-4">我的AI生成作品集</h2>
            <p class="text-gray-600 max-w-2xl mx-auto">歡迎探索我的個人作品集。每一個專案都代表著不同的提示詞嘗試方案。</p>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 作品卡片 - Teris Game -->
            <a href="./TerisGame/index.html" class="project-card group block bg-white rounded-xl overflow-hidden shadow-md border border-gray-200 hover:border-indigo-500">
                <div class="aspect-video bg-gray-200 overflow-hidden">
                    <img src="./TerisGame/preview.png" alt="Teris Game 預覽" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/600x340?text=Teris+Game'">
                </div>
                <div class="p-5">
                    <h3 class="text-xl font-semibold mb-2 group-hover:text-indigo-600 transition-colors dark:text-gray-200">Teris Game</h3>
                    <p class="text-gray-600 text-sm">一個經典的俄羅斯方塊遊戲實現，使用HTML5和JavaScript打造的互動體驗。</p>
                    <div class="mt-4 flex gap-2">
                        <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">HTML5</span>
                        <span class="px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full">JavaScript</span>
                        <span class="px-2 py-1 text-xs font-medium bg-purple-100 text-purple-800 rounded-full">遊戲</span>
                    </div>
                </div>
            </a>

            <!-- 作品卡片 - Homepage -->
            <a href="./homepage/index.html" class="project-card group block bg-white rounded-xl overflow-hidden shadow-md border border-gray-200 hover:border-indigo-500">
                <div class="aspect-video bg-gray-200 overflow-hidden">
                    <img src="./homepage/preview.png" alt="個人主頁預覽" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/600x340?text=個人主頁'">
                </div>
                <div class="p-5">
                    <h3 class="text-xl font-semibold mb-2 group-hover:text-indigo-600 transition-colors dark:text-gray-200">個人主頁</h3>
                    <p class="text-gray-600 text-sm">一個現代化的個人主頁設計，展示個人資訊與專業技能。</p>
                    <div class="mt-4 flex gap-2">
                        <span class="px-2 py-1 text-xs font-medium bg-indigo-100 text-indigo-800 rounded-full">響應式設計</span>
                        <span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full">TailwindCSS</span>
                        <span class="px-2 py-1 text-xs font-medium bg-red-100 text-red-800 rounded-full">作品集</span>
                    </div>
                </div>
            </a>

            <!-- 預留空白卡片，用於未來新增作品 -->
            <div class="project-card flex items-center justify-center bg-gray-50 rounded-xl overflow-hidden border border-dashed border-gray-300 min-h-[300px]">
                <div class="text-center p-6">
                    <div class="mx-auto w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-400">即將推出更多作品</h3>
                    <p class="text-gray-400 text-sm mt-2">敬請期待</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-16 bg-white border-t border-gray-200 py-8">
        <div class="container mx-auto px-4 md:px-6">
            <div class="flex flex-col items-center justify-center text-center">
                <p class="text-gray-600 text-sm">&copy; 2025 作品集. 保留所有權利。</p>
            </div>
        </div>
    </footer>

    <script>
        // 主題切換功能
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // 檢查本地存儲中的主題偏好
            const userPrefersDark = localStorage.getItem('theme') === 'dark' || 
                (localStorage.getItem('theme') === null && 
                window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            // 初始設定
            if (userPrefersDark) {
                body.classList.add('dark-mode');
                updateThemeToggleIcon(true);
            }
            
            // 切換主題
            themeToggle.addEventListener('click', () => {
                const isDark = body.classList.toggle('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeToggleIcon(isDark);
            });
            
            // 更新主題切換按鈕圖標
            function updateThemeToggleIcon(isDark) {
                themeToggle.innerHTML = isDark
                    ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                       </svg>`
                    : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                       </svg>`;
            }
        });
    </script>
</body>
</html>
