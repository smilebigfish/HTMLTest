<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料 - 室內設計互動應用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS 狀態列 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span>9:41</span>
        </div>
        <div class="status-bar-center">個人資料</div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 個人資料頭部 -->
        <div class="flex flex-col items-center mb-6">
            <div class="relative mb-3">
                <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-white shadow-md">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用戶頭像" class="w-full h-full object-cover">
                </div>
                <button class="absolute bottom-0 right-0 w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white shadow-md">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <h1 class="text-xl font-bold mb-1">王大明</h1>
            <p class="text-gray-500 mb-3">室內設計愛好者</p>
            <div class="flex gap-4 mb-4">
                <div class="text-center">
                    <div class="font-bold">12</div>
                    <div class="text-xs text-gray-500">設計項目</div>
                </div>
                <div class="text-center">
                    <div class="font-bold">48</div>
                    <div class="text-xs text-gray-500">收藏</div>
                </div>
                <div class="text-center">
                    <div class="font-bold">156</div>
                    <div class="text-xs text-gray-500">關注</div>
                </div>
            </div>
            <button class="btn btn-primary py-2 px-6">
                <i class="fas fa-edit mr-2"></i>
                編輯資料
            </button>
        </div>

        <!-- 分段控制器 -->
        <div class="segmented-control mb-6">
            <div class="segment active">我的項目</div>
            <div class="segment">收藏</div>
            <div class="segment">草稿</div>
        </div>

        <!-- 我的項目 -->
        <div class="section">
            <div class="grid grid-cols-2 gap-4">
                <!-- 項目 1 -->
                <div class="card">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="客廳設計" class="card-image">
                        <div class="absolute top-2 right-2">
                            <button class="w-8 h-8 bg-white/80 rounded-full flex items-center justify-center text-gray-700">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">北歐風客廳</h3>
                        <p class="text-xs text-gray-500 mb-2">上次編輯：2 天前</p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="far fa-eye text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">128</span>
                            </div>
                            <div class="flex items-center">
                                <i class="far fa-heart text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">24</span>
                            </div>
                            <div class="flex items-center">
                                <i class="far fa-comment text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">8</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 項目 2 -->
                <div class="card">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="臥室設計" class="card-image">
                        <div class="absolute top-2 right-2">
                            <button class="w-8 h-8 bg-white/80 rounded-full flex items-center justify-center text-gray-700">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">現代風臥室</h3>
                        <p class="text-xs text-gray-500 mb-2">上次編輯：1 週前</p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="far fa-eye text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">96</span>
                            </div>
                            <div class="flex items-center">
                                <i class="far fa-heart text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">18</span>
                            </div>
                            <div class="flex items-center">
                                <i class="far fa-comment text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">5</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 項目 3 -->
                <div class="card">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1583847268964-b28dc8f51f92?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="廚房設計" class="card-image">
                        <div class="absolute top-2 right-2">
                            <button class="w-8 h-8 bg-white/80 rounded-full flex items-center justify-center text-gray-700">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">簡約風廚房</h3>
                        <p class="text-xs text-gray-500 mb-2">上次編輯：2 週前</p>
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="far fa-eye text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">64</span>
                            </div>
                            <div class="flex items-center">
                                <i class="far fa-heart text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">12</span>
                            </div>
                            <div class="flex items-center">
                                <i class="far fa-comment text-gray-500 mr-1"></i>
                                <span class="text-xs text-gray-500">3</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 新增項目 -->
                <div class="border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center p-6 h-48">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-plus text-blue-500"></i>
                    </div>
                    <p class="text-gray-500 text-center">創建新項目</p>
                </div>
            </div>
        </div>

        <!-- 設置選項 -->
        <div class="section mt-8">
            <h2 class="section-title">設置</h2>
            <div class="list bg-white rounded-xl overflow-hidden shadow-sm">
                <div class="list-item">
                    <div class="list-item-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">通知設置</div>
                    </div>
                    <div class="list-item-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">隱私設置</div>
                    </div>
                    <div class="list-item-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">外觀設置</div>
                    </div>
                    <div class="list-item-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">幫助與支持</div>
                    </div>
                    <div class="list-item-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-item-icon text-red-500">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title text-red-500">登出</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 版本信息 -->
        <div class="mt-6 mb-8 text-center text-xs text-gray-400">
            <p>版本 1.0.0</p>
            <p class="mt-1">© 2023 室內設計互動應用</p>
        </div>
    </div>

    <!-- 底部導航欄 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首頁</span>
        </a>
        <a href="explore.html" class="tab-item">
            <i class="fas fa-compass"></i>
            <span>探索</span>
        </a>
        <a href="design-tool.html" class="tab-item">
            <i class="fas fa-pencil-ruler"></i>
            <span>設計</span>
        </a>
        <a href="community.html" class="tab-item">
            <i class="fas fa-users"></i>
            <span>社區</span>
        </a>
        <a href="profile.html" class="tab-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
