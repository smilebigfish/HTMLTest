<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計師 - 室內設計互動應用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS 狀態列 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span>9:41</span>
        </div>
        <div class="status-bar-center">設計師</div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 搜索欄 -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="搜尋設計師名稱或專長">
        </div>

        <!-- 篩選器 -->
        <div class="flex gap-2 mb-6 overflow-x-auto py-1">
            <div class="px-4 py-2 bg-gray-100 rounded-full text-sm whitespace-nowrap flex items-center">
                <i class="fas fa-filter mr-2 text-gray-500"></i>
                <span>篩選</span>
            </div>
            <div class="px-4 py-2 bg-gray-100 rounded-full text-sm whitespace-nowrap">評分最高</div>
            <div class="px-4 py-2 bg-gray-100 rounded-full text-sm whitespace-nowrap">北歐風格</div>
            <div class="px-4 py-2 bg-gray-100 rounded-full text-sm whitespace-nowrap">現代風格</div>
            <div class="px-4 py-2 bg-gray-100 rounded-full text-sm whitespace-nowrap">工業風格</div>
            <div class="px-4 py-2 bg-gray-100 rounded-full text-sm whitespace-nowrap">日式風格</div>
        </div>

        <!-- 推薦設計師 -->
        <div class="section">
            <h2 class="section-title">推薦設計師</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center mb-3">
                        <div class="w-16 h-16 rounded-full overflow-hidden mr-3">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="設計師照片" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h3 class="font-semibold">林美玲</h3>
                            <p class="text-sm text-gray-500">北歐風格專家</p>
                            <div class="flex items-center mt-1">
                                <div class="rating">
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star-half-alt text-xs"></i>
                                </div>
                                <span class="text-xs text-gray-500 ml-1">4.5</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-3">專注於創造簡約而溫馨的北歐風格空間，擅長色彩搭配與材質選擇。</p>
                    <div class="flex justify-between">
                        <button class="btn btn-primary py-1 px-3 text-sm">
                            <i class="fas fa-comment-alt mr-1"></i>
                            聯繫
                        </button>
                        <button class="btn btn-secondary py-1 px-3 text-sm">
                            <i class="fas fa-eye mr-1"></i>
                            查看作品
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div class="flex items-center mb-3">
                        <div class="w-16 h-16 rounded-full overflow-hidden mr-3">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="設計師照片" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h3 class="font-semibold">王大明</h3>
                            <p class="text-sm text-gray-500">現代風格專家</p>
                            <div class="flex items-center mt-1">
                                <div class="rating">
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="fas fa-star text-xs"></i>
                                    <i class="far fa-star text-xs"></i>
                                </div>
                                <span class="text-xs text-gray-500 ml-1">4.0</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-3">擅長現代風格設計，注重功能性與美學的平衡，創造簡潔俐落的空間。</p>
                    <div class="flex justify-between">
                        <button class="btn btn-primary py-1 px-3 text-sm">
                            <i class="fas fa-comment-alt mr-1"></i>
                            聯繫
                        </button>
                        <button class="btn btn-secondary py-1 px-3 text-sm">
                            <i class="fas fa-eye mr-1"></i>
                            查看作品
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 熱門設計師 -->
        <div class="section">
            <h2 class="section-title">熱門設計師</h2>
            <div class="list">
                <div class="list-item">
                    <div class="w-12 h-12 rounded-full overflow-hidden mr-3">
                        <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="設計師照片" class="w-full h-full object-cover">
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">陳雅婷</div>
                        <div class="list-item-subtitle">工業風格專家 | 4.8 ★</div>
                    </div>
                    <button class="btn btn-primary py-1 px-3 text-sm">
                        <i class="fas fa-comment-alt mr-1"></i>
                        聯繫
                    </button>
                </div>

                <div class="list-item">
                    <div class="w-12 h-12 rounded-full overflow-hidden mr-3">
                        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="設計師照片" class="w-full h-full object-cover">
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">張志偉</div>
                        <div class="list-item-subtitle">日式風格專家 | 4.7 ★</div>
                    </div>
                    <button class="btn btn-primary py-1 px-3 text-sm">
                        <i class="fas fa-comment-alt mr-1"></i>
                        聯繫
                    </button>
                </div>

                <div class="list-item">
                    <div class="w-12 h-12 rounded-full overflow-hidden mr-3">
                        <img src="https://randomuser.me/api/portraits/women/90.jpg" alt="設計師照片" class="w-full h-full object-cover">
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">李佳穎</div>
                        <div class="list-item-subtitle">混搭風格專家 | 4.6 ★</div>
                    </div>
                    <button class="btn btn-primary py-1 px-3 text-sm">
                        <i class="fas fa-comment-alt mr-1"></i>
                        聯繫
                    </button>
                </div>

                <div class="list-item">
                    <div class="w-12 h-12 rounded-full overflow-hidden mr-3">
                        <img src="https://randomuser.me/api/portraits/men/42.jpg" alt="設計師照片" class="w-full h-full object-cover">
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">黃建國</div>
                        <div class="list-item-subtitle">美式風格專家 | 4.5 ★</div>
                    </div>
                    <button class="btn btn-primary py-1 px-3 text-sm">
                        <i class="fas fa-comment-alt mr-1"></i>
                        聯繫
                    </button>
                </div>

                <div class="list-item">
                    <div class="w-12 h-12 rounded-full overflow-hidden mr-3">
                        <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="設計師照片" class="w-full h-full object-cover">
                    </div>
                    <div class="list-item-content">
                        <div class="list-item-title">吳雅琪</div>
                        <div class="list-item-subtitle">地中海風格專家 | 4.4 ★</div>
                    </div>
                    <button class="btn btn-primary py-1 px-3 text-sm">
                        <i class="fas fa-comment-alt mr-1"></i>
                        聯繫
                    </button>
                </div>
            </div>
        </div>

        <!-- 成為設計師 -->
        <div class="section">
            <div class="bg-blue-50 rounded-xl p-6 text-center">
                <i class="fas fa-user-tie text-4xl text-blue-500 mb-3"></i>
                <h3 class="text-xl font-bold mb-2">成為專業設計師</h3>
                <p class="text-gray-600 mb-4">加入我們的設計師社區，展示您的作品並接觸更多客戶</p>
                <button class="btn btn-primary">
                    <i class="fas fa-arrow-right mr-2"></i>
                    立即申請
                </button>
            </div>
        </div>
    </div>

    <!-- 底部導航欄 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首頁</span>
        </a>
        <a href="explore.html" class="tab-item">
            <i class="fas fa-compass"></i>
            <span>探索</span>
        </a>
        <a href="design-tool.html" class="tab-item">
            <i class="fas fa-pencil-ruler"></i>
            <span>設計</span>
        </a>
        <a href="community.html" class="tab-item">
            <i class="fas fa-users"></i>
            <span>社區</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
