<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設計工具 - 室內設計互動應用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS 狀態列 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span>9:41</span>
        </div>
        <div class="status-bar-center">設計工具</div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 工具欄 -->
        <div class="toolbar mb-4">
            <button class="btn btn-secondary py-2 px-4">
                <i class="fas fa-arrow-left mr-2"></i>
                返回
            </button>
            <button class="btn btn-primary py-2 px-4">
                <i class="fas fa-save mr-2"></i>
                保存
            </button>
        </div>

        <!-- 設計畫布 -->
        <div class="design-canvas">
            <img src="https://images.unsplash.com/photo-1586023492125-27b2c045efd7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80" alt="設計畫布" class="w-full h-full object-cover">
            
            <!-- 可拖動的家具示例 -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-32 h-16 bg-white/80 rounded-lg border-2 border-blue-500 flex items-center justify-center cursor-move">
                <i class="fas fa-couch text-blue-500 mr-2"></i>
                <span>沙發</span>
            </div>
            
            <div class="absolute top-1/4 right-1/4 w-16 h-16 bg-white/80 rounded-lg border-2 border-green-500 flex items-center justify-center cursor-move">
                <i class="fas fa-table text-green-500 mr-2"></i>
                <span>桌子</span>
            </div>
        </div>

        <!-- 設計工具選項 -->
        <div class="bg-white rounded-t-xl -mt-4 pt-4 px-4 relative z-10 shadow-lg">
            <!-- 工具選擇器 -->
            <div class="design-tools">
                <div class="design-tool">
                    <div class="design-tool-icon bg-blue-100">
                        <i class="fas fa-couch text-blue-500"></i>
                    </div>
                    <div class="design-tool-name">沙發</div>
                </div>
                <div class="design-tool">
                    <div class="design-tool-icon bg-green-100">
                        <i class="fas fa-table text-green-500"></i>
                    </div>
                    <div class="design-tool-name">桌子</div>
                </div>
                <div class="design-tool">
                    <div class="design-tool-icon bg-yellow-100">
                        <i class="fas fa-bed text-yellow-500"></i>
                    </div>
                    <div class="design-tool-name">床</div>
                </div>
                <div class="design-tool">
                    <div class="design-tool-icon bg-purple-100">
                        <i class="fas fa-chair text-purple-500"></i>
                    </div>
                    <div class="design-tool-name">椅子</div>
                </div>
                <div class="design-tool">
                    <div class="design-tool-icon bg-red-100">
                        <i class="fas fa-lightbulb text-red-500"></i>
                    </div>
                    <div class="design-tool-name">燈具</div>
                </div>
                <div class="design-tool">
                    <div class="design-tool-icon bg-indigo-100">
                        <i class="fas fa-door-open text-indigo-500"></i>
                    </div>
                    <div class="design-tool-name">門窗</div>
                </div>
                <div class="design-tool">
                    <div class="design-tool-icon bg-pink-100">
                        <i class="fas fa-palette text-pink-500"></i>
                    </div>
                    <div class="design-tool-name">顏色</div>
                </div>
                <div class="design-tool">
                    <div class="design-tool-icon bg-gray-100">
                        <i class="fas fa-ruler-combined text-gray-500"></i>
                    </div>
                    <div class="design-tool-name">測量</div>
                </div>
            </div>

            <!-- 分隔線 -->
            <div class="border-t border-gray-200 my-4"></div>

            <!-- 顏色選擇器 -->
            <div class="mb-4">
                <h3 class="font-medium mb-2">顏色選擇</h3>
                <div class="color-picker">
                    <div class="color-option active" style="background-color: #FFFFFF;"></div>
                    <div class="color-option" style="background-color: #F5F5F5;"></div>
                    <div class="color-option" style="background-color: #E0E0E0;"></div>
                    <div class="color-option" style="background-color: #BBDEFB;"></div>
                    <div class="color-option" style="background-color: #C8E6C9;"></div>
                    <div class="color-option" style="background-color: #FFF9C4;"></div>
                    <div class="color-option" style="background-color: #FFCCBC;"></div>
                    <div class="color-option" style="background-color: #D1C4E9;"></div>
                </div>
            </div>

            <!-- 材料選擇器 -->
            <div class="mb-4">
                <h3 class="font-medium mb-2">材料選擇</h3>
                <div class="material-picker">
                    <div class="material-option active">
                        <img src="https://images.unsplash.com/photo-1580745342595-9daa0a7ec1a7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="木材">
                    </div>
                    <div class="material-option">
                        <img src="https://images.unsplash.com/photo-1589923188651-268a9765e432?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="大理石">
                    </div>
                    <div class="material-option">
                        <img src="https://images.unsplash.com/photo-1585574238358-7a0af155125a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="金屬">
                    </div>
                    <div class="material-option">
                        <img src="https://images.unsplash.com/photo-1557268166-5d36613b0da1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="布料">
                    </div>
                    <div class="material-option">
                        <img src="https://images.unsplash.com/photo-1604759601946-d6db3e4cfd53?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="皮革">
                    </div>
                </div>
            </div>

            <!-- 操作按鈕 -->
            <div class="flex gap-4 mb-4">
                <button class="btn btn-primary flex-1">
                    <i class="fas fa-eye mr-2"></i>
                    3D 預覽
                </button>
                <button class="btn btn-secondary flex-1">
                    <i class="fas fa-camera mr-2"></i>
                    AR 模式
                </button>
            </div>
        </div>
    </div>

    <!-- 底部導航欄 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首頁</span>
        </a>
        <a href="explore.html" class="tab-item">
            <i class="fas fa-compass"></i>
            <span>探索</span>
        </a>
        <a href="design-tool.html" class="tab-item active">
            <i class="fas fa-pencil-ruler"></i>
            <span>設計</span>
        </a>
        <a href="community.html" class="tab-item">
            <i class="fas fa-users"></i>
            <span>社區</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
