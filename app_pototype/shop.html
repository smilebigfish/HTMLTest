<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城 - 室內設計互動應用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- iOS 狀態列 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span>9:41</span>
        </div>
        <div class="status-bar-center">商城</div>
        <div class="status-bar-right">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
            <i class="fas fa-battery-full ml-2"></i>
        </div>
    </div>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 搜索欄 -->
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" placeholder="搜尋家具、材料或品牌">
        </div>

        <!-- 分類選擇器 -->
        <div class="segmented-control mb-6">
            <div class="segment active">全部</div>
            <div class="segment">家具</div>
            <div class="segment">燈具</div>
            <div class="segment">材料</div>
            <div class="segment">飾品</div>
        </div>

        <!-- 促銷橫幅 -->
        <div class="section">
            <div class="relative rounded-xl overflow-hidden h-40 mb-6">
                <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80" alt="促銷活動" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-500/70 to-transparent flex flex-col justify-center p-6">
                    <span class="text-white font-bold text-xl mb-2">夏季特惠</span>
                    <span class="text-white mb-3">精選家具最高 7 折</span>
                    <button class="btn btn-primary py-1 px-3 text-sm w-max">
                        立即查看
                    </button>
                </div>
            </div>
        </div>

        <!-- 熱門商品 -->
        <div class="section">
            <div class="flex justify-between items-center mb-4">
                <h2 class="section-title">熱門商品</h2>
                <a href="#" class="text-blue-500 font-medium">查看全部</a>
            </div>
            <div class="overflow-x-auto">
                <div class="flex gap-4" style="width: max-content;">
                    <div class="card" style="width: 160px;">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1592078615290-033ee584e267?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="北歐風沙發" class="card-image" style="height: 160px;">
                            <div class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">
                                -20%
                            </div>
                        </div>
                        <div class="card-content">
                            <h3 class="text-sm font-medium">北歐風簡約沙發</h3>
                            <div class="flex justify-between items-center mt-2">
                                <div class="flex items-center">
                                    <span class="text-sm font-bold text-blue-600">$12,800</span>
                                    <span class="text-xs text-gray-400 line-through ml-1">$16,000</span>
                                </div>
                                <button class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center text-blue-500">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="width: 160px;">
                        <img src="https://images.unsplash.com/photo-1573866926487-a1865558a9cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="現代餐桌" class="card-image" style="height: 160px;">
                        <div class="card-content">
                            <h3 class="text-sm font-medium">現代風格餐桌</h3>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-sm font-bold text-blue-600">$8,500</span>
                                <button class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center text-blue-500">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="width: 160px;">
                        <img src="https://images.unsplash.com/photo-1507473885765-e6ed057f782c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="吊燈" class="card-image" style="height: 160px;">
                        <div class="card-content">
                            <h3 class="text-sm font-medium">北歐風吊燈</h3>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-sm font-bold text-blue-600">$3,200</span>
                                <button class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center text-blue-500">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card" style="width: 160px;">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="床架" class="card-image" style="height: 160px;">
                            <div class="absolute top-2 right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded">
                                -15%
                            </div>
                        </div>
                        <div class="card-content">
                            <h3 class="text-sm font-medium">日式風格床架</h3>
                            <div class="flex justify-between items-center mt-2">
                                <div class="flex items-center">
                                    <span class="text-sm font-bold text-blue-600">$15,300</span>
                                    <span class="text-xs text-gray-400 line-through ml-1">$18,000</span>
                                </div>
                                <button class="w-8 h-8 bg-blue-50 rounded-full flex items-center justify-center text-blue-500">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 品牌專區 -->
        <div class="section">
            <h2 class="section-title">品牌專區</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-white rounded-xl p-3 flex items-center justify-center shadow-sm">
                    <img src="https://via.placeholder.com/80x40?text=Brand+A" alt="品牌 A" class="max-h-10">
                </div>
                <div class="bg-white rounded-xl p-3 flex items-center justify-center shadow-sm">
                    <img src="https://via.placeholder.com/80x40?text=Brand+B" alt="品牌 B" class="max-h-10">
                </div>
                <div class="bg-white rounded-xl p-3 flex items-center justify-center shadow-sm">
                    <img src="https://via.placeholder.com/80x40?text=Brand+C" alt="品牌 C" class="max-h-10">
                </div>
                <div class="bg-white rounded-xl p-3 flex items-center justify-center shadow-sm">
                    <img src="https://via.placeholder.com/80x40?text=Brand+D" alt="品牌 D" class="max-h-10">
                </div>
                <div class="bg-white rounded-xl p-3 flex items-center justify-center shadow-sm">
                    <img src="https://via.placeholder.com/80x40?text=Brand+E" alt="品牌 E" class="max-h-10">
                </div>
                <div class="bg-white rounded-xl p-3 flex items-center justify-center shadow-sm">
                    <img src="https://via.placeholder.com/80x40?text=Brand+F" alt="品牌 F" class="max-h-10">
                </div>
                <div class="bg-white rounded-xl p-3 flex items-center justify-center shadow-sm">
                    <img src="https://via.placeholder.com/80x40?text=Brand+G" alt="品牌 G" class="max-h-10">
                </div>
                <div class="bg-white rounded-xl p-3 flex items-center justify-center shadow-sm">
                    <img src="https://via.placeholder.com/80x40?text=Brand+H" alt="品牌 H" class="max-h-10">
                </div>
            </div>
        </div>

        <!-- 推薦商品 -->
        <div class="section">
            <h2 class="section-title">為您推薦</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1581539250439-c96689b516dd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="工業風書架" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">工業風書架</h3>
                        <p class="text-sm text-gray-500 mb-2">金屬與實木結合，展現獨特風格</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-bold">$5,600</span>
                            <button class="btn btn-primary py-1 px-3 text-sm">
                                加入購物車
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80" alt="北歐風地毯" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">北歐風地毯</h3>
                        <p class="text-sm text-gray-500 mb-2">柔軟舒適，幾何圖案設計</p>
                        <div class="flex justify-between items-center">
                            <span class="text-blue-600 font-bold">$2,800</span>
                            <button class="btn btn-primary py-1 px-3 text-sm">
                                加入購物車
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 購物車按鈕 -->
        <div class="fixed bottom-24 right-4 z-20">
            <button class="w-14 h-14 bg-blue-500 rounded-full shadow-lg flex items-center justify-center text-white relative">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">3</span>
            </button>
        </div>
    </div>

    <!-- 底部導航欄 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home"></i>
            <span>首頁</span>
        </a>
        <a href="explore.html" class="tab-item">
            <i class="fas fa-compass"></i>
            <span>探索</span>
        </a>
        <a href="design-tool.html" class="tab-item">
            <i class="fas fa-pencil-ruler"></i>
            <span>設計</span>
        </a>
        <a href="community.html" class="tab-item">
            <i class="fas fa-users"></i>
            <span>社區</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </a>
    </div>
</body>
</html>
