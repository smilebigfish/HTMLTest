<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人理財規劃平台 - iPhone APP原型預覽</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .iphone-frame {
      width: 375px;
      height: 812px;
      background-color: #000;
      border-radius: 40px;
      padding: 12px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      margin: 0 auto;
    }
    .iphone-screen {
      width: 100%;
      height: 100%;
      background-color: #fff;
      border-radius: 32px;
      overflow: hidden;
      position: relative;
    }
    .iphone-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 30px;
      background-color: #000;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      z-index: 10;
    }
    .iphone-title {
      color: #a0aec0;
      font-size: 14px;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 44px;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }
    .status-bar-time {
      font-weight: 600;
      font-size: 14px;
    }
    .status-bar-icons {
      display: flex;
      align-items: center;
    }
    .status-bar-icons i {
      margin-left: 6px;
    }
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background-color: #000;
      border-radius: 3px;
      z-index: 5;
    }
  </style>
</head>
<body class="min-h-screen p-4 md:p-8">
  <header class="max-w-7xl mx-auto mb-8">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">個人理財規劃平台</h1>
    <p class="text-gray-600">iPhone APP互動式原型規格書 - 高擬真應用原型</p>
  </header>

  <main class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      <!-- 首頁 -->
      <div class="col-span-1">
        <div class="iphone-frame">
          <div class="iphone-notch"></div>
          <div class="iphone-screen">
            <div class="status-bar">
              <span class="status-bar-time">9:41</span>
              <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
              </div>
            </div>
            <iframe src="home.html" class="w-full h-full border-0"></iframe>
            <div class="home-indicator"></div>
          </div>
        </div>
        <div class="iphone-title">首頁 - home.html</div>
      </div>

      <!-- 記帳頁面 -->
      <div class="col-span-1">
        <div class="iphone-frame">
          <div class="iphone-notch"></div>
          <div class="iphone-screen">
            <div class="status-bar">
              <span class="status-bar-time">9:41</span>
              <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
              </div>
            </div>
            <iframe src="expense.html" class="w-full h-full border-0"></iframe>
            <div class="home-indicator"></div>
          </div>
        </div>
        <div class="iphone-title">記帳 - expense.html</div>
      </div>

      <!-- 預算頁面 -->
      <div class="col-span-1">
        <div class="iphone-frame">
          <div class="iphone-notch"></div>
          <div class="iphone-screen">
            <div class="status-bar">
              <span class="status-bar-time">9:41</span>
              <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
              </div>
            </div>
            <iframe src="budget.html" class="w-full h-full border-0"></iframe>
            <div class="home-indicator"></div>
          </div>
        </div>
        <div class="iphone-title">預算 - budget.html</div>
      </div>

      <!-- 投資頁面 -->
      <div class="col-span-1">
        <div class="iphone-frame">
          <div class="iphone-notch"></div>
          <div class="iphone-screen">
            <div class="status-bar">
              <span class="status-bar-time">9:41</span>
              <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
              </div>
            </div>
            <iframe src="investment.html" class="w-full h-full border-0"></iframe>
            <div class="home-indicator"></div>
          </div>
        </div>
        <div class="iphone-title">投資 - investment.html</div>
      </div>

      <!-- 個人資料頁面 -->
      <div class="col-span-1">
        <div class="iphone-frame">
          <div class="iphone-notch"></div>
          <div class="iphone-screen">
            <div class="status-bar">
              <span class="status-bar-time">9:41</span>
              <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
              </div>
            </div>
            <iframe src="profile.html" class="w-full h-full border-0"></iframe>
            <div class="home-indicator"></div>
          </div>
        </div>
        <div class="iphone-title">個人資料 - profile.html</div>
      </div>
    </div>
  </main>

  <footer class="max-w-7xl mx-auto mt-12 text-center text-gray-600 text-sm">
    <p>個人理財規劃平台 iPhone APP原型 © 2025</p>
  </footer>
</body>
</html>
